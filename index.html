<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <title>TOP Etch-A-Sketch</title>
    </head>

    <body>
        <div id="container">
            <div id="title"><h1>Etch-A-Sketch</h1></div>
            <div id="content">
                <div id="board"></div>
                <div id="buttons">
                    <button onclick="changeColor('black')" id="blackButton">Black</button>
                    <button onclick="changeColor('white')" id="whiteButton">Eraser</button>
                    <button onclick="changeColor('random')" id="randomColorButton">Rainbow</button>
                    <button onclick="resetBoard()" id="resetButton">Reset</button>
                </div>
                <div>
                    <input type="text" 
                    placeholder="Size of Board" 
                    value="16" 
                    onchange="changeBoardSize(this.value)" 
                    />
                    <button id="gridSizeButton">Set Grid Size</button>
                </div>
                <div class="errorText">
                    Input must be between 2 and 100
                </div>
            </div>
        </div>
        <script src="./script.js" defer></script>
    </body>
</html>
