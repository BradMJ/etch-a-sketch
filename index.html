<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <title>TOP Etch-A-Sketch</title>
    </head>

    <body>
        <div id="container">
            <div id="title"><h1>Etch-A-Sketch</h1></div>
            <div id="content">
                <div id="board"></div>
                <div id="buttons">
                    <button id="blackButton">Black</button>
                    <button id="whiteButton">White</button>
                    <button id="randomColorButton">Rainbow</button>
                    <button id="resetButton">Reset</button>
                </div>
                <div>
                    <input type="text" placeholder="Size of Board" value="16" />
                    <button id="gridSizeButton">Set Grid Size</button>
                </div>
            </div>
        </div>
        <script src="./script.js" defer></script>
    </body>
</html>
